<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89CFF0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E98BA6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F26D4E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left curve of heart -->
  <path d="M 60 80 Q 40 60, 40 90 Q 40 120, 100 160 Q 160 120, 160 90 Q 160 60, 140 80"
        stroke="url(#heartGradient)"
        stroke-width="16"
        stroke-linecap="round"
        fill="none"/>

  <!-- Inner swirl -->
  <path d="M 100 90 Q 90 100, 100 110"
        stroke="url(#heartGradient)"
        stroke-width="12"
        stroke-linecap="round"
        fill="none"
        opacity="0.8"/>
</svg>
